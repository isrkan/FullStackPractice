<!DOCTYPE html>
{% extends 'ticket_management/base.html' %}
{% load static %}

{% block title %}Admin Login{% endblock %}

{% block extra_head %}
    <link rel="stylesheet" href="{% static 'styles/ticket_management/login.css' %}">
{% endblock %}

{% block content %}
    <h1>Admin Login</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <p>Are you a customer? <a href="{% url 'login' %}">Login here</a></p>
    <p>Are you a train operator? <a href="{% url 'train_operator_login' %}">Login here</a></p>
{% endblock %}
