<!DOCTYPE html>
{% extends 'ticket_management/base.html' %}
{% load static %}

{% block title %}Edit Customer Details{% endblock %}

{% block extra_head %}

{% endblock %}

{% block content %}

        <h1>Edit My Details</h1>

            <button type="submit">Update Details</button>
        </form>
    </div>
{% endblock %}
