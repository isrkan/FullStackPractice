<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{% block title %}RailwayMaster{% endblock %}</title>
        <link rel="stylesheet" href="{% static 'styles/fragments/navbar.css' %}">
        <link rel="stylesheet" href="{% static 'styles/fragments/footer.css' %}">
        {% block extra_head %}{% endblock %}
    </head>
    <body>
        {% include 'fragments/navbar.html' %}
        <div class="container">
            {% block content %}{% endblock %}
        </div>
        {% include 'fragments/footer.html' %}
        {% block extra_scripts %}{% endblock %}
    </body>
</html>
