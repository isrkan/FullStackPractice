<!DOCTYPE html>
{% extends 'ticket_management/base.html' %}
{% load static %}

    {% block title %}Edit Ticket{% endblock %}

    {% block extra_head %}
        <link rel="stylesheet" href="{% static 'styles/ticket_management/add-edit-journey.css' %}">
    {% endblock %}
    {% block content %}
        <div class="container">
            <h1>Edit Ticket</h1>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="ticketId">Ticket Number:</label>
                    <input type="text" id="ticketId" name="ticketId" class="form-control" value="{{ ticket.ticket_id }}" disabled />
                </div>
                <div class="form-group">
                    <label for="flight">Train Journey:</label>
                    <input type="text" id="flight" name="flight" class="form-control" value="{{ ticket.train_journey.journey_number }}" disabled />
                </div>
                <div class="form-group">
                    <label for="classType">Class Type:</label>
                    <select id="classType" name="class_type" class="form-control">
                        {% for class_type in form.fields.class_type.choices %}
                            <option value="{{ class_type.0 }}" {% if form.instance.class_type == class_type.0 %}selected{% endif %}>{{ class_type.1 }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="seatNumber">Seat Number:</label>
                    <input type="text" id="seatNumber" name="seat_number" class="form-control" value="{{ form.instance.seat_number }}" />
                </div>
                <button type="submit" class="save-button">Save</button>
            </form>
        </div>
    {% endblock %}
