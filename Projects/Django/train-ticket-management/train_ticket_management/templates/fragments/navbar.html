<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="{% static 'styles/fragments/navbar.css' %}">
    </head>
    <body>
        <div class="navbar">
            <a href="{% url 'home' %}" class="company-name">RailwayMaster</a>
            <div class="nav-links">
                <a href="{% url 'home' %}">Home</a>
                <a href="{% url 'journeys' %}">Journeys</a>
                <a href="{% url 'contact' %}">Contact Us</a>
            </div>
            <div class="login-link">
                {% if user.is_authenticated %}
                    <a href="{% url 'account' %}">My account</a>
                    <a href="{% url 'logout' %}">Logout</a>
                {% elif request.session.operator_code %}
                    <a href="{% url 'train_operator_logout' %}">Logout</a>
                {% elif request.session.admin_id %}
                    <a href="{% url 'admin_logout' %}">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}">Login</a>
                {% endif %}
            </div>
        </div>
    </body>
</html>
