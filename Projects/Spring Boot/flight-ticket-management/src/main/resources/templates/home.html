<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyMaster - Home</title>
    <link rel="stylesheet" href="/styles/fragments/navbar.css">
    <link rel="stylesheet" href="/styles/fragments/footer.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
        }
        .logo {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div th:insert="fragments/navbar :: navbar"></div>
    <div class="container">
        <h1>Welcome to SkyMaster - Flight Ticket Management System</h1>
        <div class="logo-container">
            <img class="logo" th:src="@{/images/logo.jpg}" alt="SkyMaster logo">
        </div>
    </div>
    <div th:insert="fragments/footer :: footer"></div>
</body>
</html>
