<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
        <link rel="stylesheet" href="/styles/fragments/navbar.css">
        <link rel="stylesheet" href="/styles/fragments/footer.css">
        <link rel="stylesheet" href="/styles/login.css">
    </head>
    <body>
        <div th:insert="~{fragments/navbar :: navbar}"></div>
        <div class="container">
            <h1>Login</h1>
            <div th:if="${message}">
                <p th:text="${message}" class="success-message"></p>
            </div>
            <form th:action="@{/login}" method="post">
                <div>
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <p th:if="${param.error}" style="color: red;">Invalid username or password. Please try again.</p>
            <p>Don't have an account? <a href="/registration">Register here</a></p>
            <p>Are you an airline? <a href="/airline-login">Login here</a></p>
            <p>Are you an admin? <a href="/admin-login">Login here</a></p>
        </div>
        <div th:insert="~{fragments/footer :: footer}"></div>
    </body>
</html>
