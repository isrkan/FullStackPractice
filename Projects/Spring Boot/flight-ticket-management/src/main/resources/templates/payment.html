<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Payment Details</title>
    <link rel="stylesheet" href="/styles/fragments/navbar.css">
    <link rel="stylesheet" href="/styles/fragments/footer.css">
    <link rel="stylesheet" href="/styles/purchase.css">
  </head>
  <body>
    <div th:insert="~{fragments/navbar :: navbar}"></div>
    <div class="container">
      <h1>Payment Details</h1>
      <form action="/confirm-purchase" method="post">
        <div>
          <h2>Customer Details</h2>
          <p><strong>First Name:</strong> <span th:text="${customer.firstName}"></span></p>
          <p><strong>Last Name:</strong> <span th:text="${customer.lastName}"></span></p>
          <p><strong>Address:</strong> <span th:text="${customer.address}"></span></p>
        </div>
        <div>
          <h2>Credit Card Details</h2>
          <div class="form-group">
            <label for="creditCardNumber">Credit Card Number:</label>
            <input type="text" id="creditCardNumber" name="creditCardNumber" class="form-control" th:value="${customer.creditCardNumber}" disabled>
          </div>
          <div class="form-group">
            <label for="expiryDate">Expiry Date:</label>
            <input type="text" id="expiryDate" name="expiryDate" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" class="form-control" required>
          </div>
        </div>
        <input type="hidden" name="ticketId" th:value="${ticketId}">
        <button type="submit" class="confirm-button">Confirm Payment</button>
      </form>
      <div th:if="${error}" class="error-message">
        <p th:text="${error}"></p>
      </div>
    </div>
    <div th:insert="~{fragments/footer :: footer}"></div>
  </body>
</html>
