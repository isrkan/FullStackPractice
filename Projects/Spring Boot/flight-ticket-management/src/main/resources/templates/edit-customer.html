<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Edit Customer Details</title>
        <link rel="stylesheet" href="/styles/fragments/navbar.css">
        <link rel="stylesheet" href="/styles/fragments/footer.css">
        <link rel="stylesheet" href="/styles/edit-customer.css">
    </head>
    <body>
        <div th:insert="~{fragments/navbar :: navbar}"></div>
        <div class="container">
            <h1>Edit My Details</h1>
            <form th:action="@{/account/update}" th:object="${customer}" method="post">
                <div>
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" th:value="${customer.address}" required>
                </div>
                <div>
                    <label for="phoneNumber">Phone Number:</label>
                    <input type="text" id="phoneNumber" name="phoneNumber" th:value="${customer.phoneNumber}" required>
                </div>
                <div>
                    <label for="creditCardNumber">Credit Card Number:</label>
                    <input type="text" id="creditCardNumber" name="creditCardNumber" th:value="${customer.creditCardNumber}" required>
                </div>
                <button type="submit">Update Details</button>
            </form>
        </div>
        <div th:insert="~{fragments/footer :: footer}"></div>
    </body>
</html>
