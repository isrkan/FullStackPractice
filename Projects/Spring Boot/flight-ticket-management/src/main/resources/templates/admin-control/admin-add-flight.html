<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Add Flight</title>
        <link rel="stylesheet" href="/styles/fragments/navbar.css">
        <link rel="stylesheet" href="/styles/fragments/footer.css">
        <link rel="stylesheet" href="/styles/add-flight.css">
    </head>
    <body>
        <div th:insert="~{fragments/navbar :: navbar}"></div>
        <div class="container">
            <h1>Add New Flight</h1>
            <form th:action="@{/admin-page/add-flight}" method="post">
                <div>
                    <label for="flightNumber">Flight Number:</label>
                    <input type="text" id="flightNumber" name="flightNumber" required>
                </div>
                <div>
                    <label for="airline">Airline:</label>
                    <select id="airline" name="airline" required>
                        <option th:each="airline : ${airlines}" th:value="${airline.iataCode}" th:text="${airline.iataCode + ' - ' + airline.airlineName}"></option>
                    </select>
                </div>
                <div>
                    <label for="originAirport">Origin Airport:</label>
                    <select id="originAirport" name="originAirport" required>
                        <option th:each="airport : ${airports}" th:value="${airport.airportCode}" th:text="${airport.airportCode + ' - ' + airport.airportName}"></option>
                    </select>
                </div>
                <div>
                    <label for="destinationAirport">Destination Airport:</label>
                    <select id="destinationAirport" name="destinationAirport" required>
                        <option th:each="airport : ${airports}" th:value="${airport.airportCode}" th:text="${airport.airportCode + ' - ' + airport.airportName}"></option>
                    </select>
                </div>
                <div>
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div>
                    <label for="departureTimeLocal">Departure Time (Local):</label>
                    <input type="time" id="departureTimeLocal" name="departureTimeLocal" required>
                </div>
                <div>
                    <label for="landingTimeLocal">Landing Time (Local):</label>
                    <input type="time" id="landingTimeLocal" name="landingTimeLocal" required>
                </div>
                <div>
                    <label for="remainingTickets">Remaining Tickets:</label>
                    <input type="number" id="remainingTickets" name="remainingTickets" required>
                </div>
                <div>
                    <label for="flightStatus">Flight Status:</label>
                    <select id="flightStatus" name="flightStatus" required>
                        <option th:each="flightStatus : ${T(com.example.flightticketmanagement.models.Flight.FlightStatus).values()}" th:value="${flightStatus}" th:text="${flightStatus}"></option>
                    </select>
                </div>
                <button type="submit">Add Flight</button>
            </form>
        </div>
        <div th:insert="~{fragments/footer :: footer}"></div>
    </body>
</html>
