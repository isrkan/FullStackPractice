<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Customer</title>
  <link rel="stylesheet" href="/styles/fragments/navbar.css">
  <link rel="stylesheet" href="/styles/fragments/footer.css">
  <link rel="stylesheet" href="/styles/add-flight.css">
</head>
<body>
<div th:insert="~{fragments/navbar :: navbar}"></div>
<div class="container">
  <h1>Edit Customer</h1>
  <form th:action="@{/admin-page/edit-customer/{customerId}(customerId=${customer.customerId})}" method="post">
    <div>
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" th:value="${customer.firstName}" required>
    </div>
    <div>
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" th:value="${customer.lastName}" required>
    </div>
    <div>
      <label for="address">Address:</label>
      <input type="text" id="address" name="address" th:value="${customer.address}" required>
    </div>
    <div>
      <label for="phoneNumber">Phone Number:</label>
      <input type="text" id="phoneNumber" name="phoneNumber" th:value="${customer.phoneNumber}" required>
    </div>
    <div>
      <label for="creditCardNumber">Credit Card Number:</label>
      <input type="text" id="creditCardNumber" name="creditCardNumber" th:value="${customer.creditCardNumber}" required>
    </div>
    <div>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" th:value="${customer.username}" required>
    </div>
    <button type="submit">Update Customer</button>
  </form>
</div>
<div th:insert="~{fragments/footer :: footer}"></div>
</body>
</html>
