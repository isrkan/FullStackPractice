<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>

    <nav>
        <a href="index.html">&larr; Back to Products</a>
    </nav>

    <main>
        <section class="form">
            <h2 class="form-title">Send us a Message</h2>

            <form action="#" method="post">
                
                <div>
                    <label for="name">Your Name:</label> 
                    <input type="text" id="name" name="name" required>
                </div>

                <div>
                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div>
                    <label for="phone">Your Phone:</label>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required placeholder="format: 051-456-7890">
                </div>

                <div>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>

                <div>
                    <label for="attachment">Attach File:</label>
                    <input type="file" id="attachment" name="attachment" accept=".pdf,.doc,.docx,.jpg,.png">
                </div>

                <div>
                    <label for="department">Select Department:</label>
                    <select id="department" name="department">
                        <option value="sales">Sales</option>
                        <option value="support">Support</option>
                        <option value="billing">Billing</option>
                        <option value="others">Others</option>
                    </select>
                </div>

                <div class="radio-group">
                    <label for="priority">Priority:</label>
                    <input type="radio" id="priority-low" name="priority" value="low">
                    <label for="priority-low">Low</label>
                    <input type="radio" id="priority-medium" name="priority" value="medium">
                    <label for="priority-medium">Medium</label>
                    <input type="radio" id="priority-high" name="priority" value="high">
                    <label for="priority-high">High</label>
                </div>

                <br><br>

                <div>
                    <input type="checkbox" id="subscribe" name="subscribe" value="subscribe">
                    <label for="subscribe">Subscribe to our newsletter</label>
                </div>

                <div>
                    <label for="terms">
                        <input type="checkbox" id="terms" name="terms" required>
                        I agree to the <a href="#">terms and conditions</a>
                    </label>
                </div>

                <button type="submit" id="send">Send Message</button>
                <button type="reset" id="clear">Clear</button>
            </form>
        </section>
    </main>

    <div>
        <footer>
            <p>&copy; 2024 MyWebsite. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
