<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Expenses</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/index.css') }}">
    </head>
    <body>
        <h1>Expenses</h1>
        <ul>
            <!-- Loop through each expense in the expenses list passed from flask -->
            {% for expense in expenses %}
            <li>
                <!-- Displaying details of each expense -->
                {{ expense.amount }} - {{ expense.category }} - {{ expense.description }} - Approved: {{ expense.approved }} - Added by: {{ expense.added_by }}
                <!-- Link to edit the current expense; 'id' is dynamically taken from each expense object -->
                <a href="{{ url_for('edit_expense', id=expense['id']) }}">Edit</a>
                <!-- Form to delete the current expense -->
                <form action="{{ url_for('delete_expense', id=expense['id']) }}" method="post" style="display:inline;">
                    <button type="submit">Delete</button>
                </form>
            </li>
            {% endfor %}
        </ul>
        <!-- Link to add a new expense -->
        <a href="{{ url_for('add_expense') }}">Add Expense</a>
    </body>
</html>
